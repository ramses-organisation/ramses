minimum_pre_commit_version: "1.15.0"

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
-   repo: https://github.com/cphyc/fortran-linter
    rev: v1.1.3
    hooks:
    - id: fortran-linter
      args: [--inplace]
